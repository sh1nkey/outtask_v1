<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>
    <form method="POST" action="{% url 'save_message' room_id=room.id %}">
        {% csrf_token %}
        <label for="message-input">Enter a message:</label><br>
        <input id="message-input" type="text" name="message" size="100"><br>
        <input id="message-submit" type="submit" value="Send">
    </form>

    <script>
        document.querySelector('#message-input').focus();
        document.querySelector('#message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#message-submit').click();
            }
        };
    </script>
</body>
</html>
