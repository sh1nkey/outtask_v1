{% extends 'market/base.html' %}
{% load static %}
 <title>{{ title }}</title>
{% block content %}


  <style>
  header {
        position: relative;
        padding-bottom: 10px;
        margin-bottom: 50px;
    }

    header::before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: #222;
    }

    form {
        background-color: #222;
        color: #fff;
        border-radius: 10px;
        padding: 20px;
        margin: 0 auto;
        max-width: 400px;
        margin-top: 50px;
        opacity: 0;
        transform: translateY(20px);
        animation: fade-in 0.5s ease-in-out forwards;
    }

    @keyframes fade-in {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    button[type="submit"] {
        background-color: #fff;
        color: #222;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        margin-top: 20px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
    }

    button[type="submit"]:hover {
        background-color: #ddd;
    }
</style>

<div class="square">
    <form method="post" action="{% url 'createoffer' %}">
        {% csrf_token %}
        <h2>{{ form.label }}</h2>
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</div>

{% endblock%}
