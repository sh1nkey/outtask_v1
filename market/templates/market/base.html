<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" href="{% static 'market/css/style.css' %}" />
    <title>Title</title>
</head>
<body>
    <header class="header">
      <div class="header_content">
        <div class="container">
          <div class="header_logo">
            <a href="{% url 'index' %}"><img src="{% static 'market/img/logo-new.png' %}" alt="Logo" /> </a>
          </div>
           <div class="header_nav">
                <a href="{% url 'markett' %}" class="nav_item"> Заказы </a>
            </div>
          {% if not user.is_authenticated%}
            <div class="header_nav">
                <a href="{% url 'account_login' %}" class="nav_item"> Вход </a>
            </div>
          <div class="header_nav">
            <a href="{% url 'account_signup' %}" class="nav_item"> Регистрация </a>
          </div>
          {% else %}
          <a href="{% url 'profile' %}" class="nav_item"> Профиль </a>
           <div class="header_nav">
            <a href="{% url 'account_logout' %}" class="nav_item"> Выйти </a>
          </div>
          {% endif %}
        </div>
      </div>
    </header>

{% block content %}

{% endblock %}

</body>
</html>
