{% extends 'market/base.html' %}

{% load static %}

{% block content %}
    <head>
        <title>Мой сайт</title>
        <link rel="stylesheet" type="text/css" href="{% static 'market/css/market1.css' %}">
    </head>

    <form method="get" >
        {{ form.as_p }}
       <button type="submit" style="border: 1px solid black;">Фильтровать</button>
    </form>

        <main>
            <div class="black-div">
                <div> Предмет</div>
                <div> Задание</div>
                <div> Цена</div>
                <div> Крайний срок</div>

            </div>
            {% for offer in offers%}
                <div class="white-div">
                    <div>
                        <p>{{ offer.subj }}</p>
                    </div>
                    <div>
                        <p>{{ offer.task }}</p>
                    </div>
                    <div>
                        <p>{{ offer.price }} руб.</p>
                    </div>
                     <div>
                        <p>{{ offer.deadline }}</p>
                    </div>
                </div>
            {% endfor %}


        </main>
{% endblock%}
